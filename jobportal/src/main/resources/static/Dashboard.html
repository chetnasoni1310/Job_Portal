<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="mb-4 text-center text-primary">Student Profile</h2>

      <div class="row mb-3">
        <div class="col-md-6">
          <strong>ID:</strong> <span>1</span>
        </div>
        <div class="col-md-6">
          <strong>Name:</strong> <span>John Doe</span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <strong>Email:</strong> <span>johndoe@example.com</span>
        </div>
        <div class="col-md-6">
          <strong>Phone:</strong> <span>9876543210</span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <strong>Qualification:</strong> <span>B.Tech</span>
        </div>
        <div class="col-md-6">
          <strong>Resume:</strong> 
          <a href="#" target="_blank" class="btn btn-sm btn-outline-info">View Resume</a>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
